<div class="results-container large-4 columns">
  <div id="results"
       ng-class="{loading: !currentStep.results && !currentStep.error, failed: currentStep.error}">
    <div class="loader">
      <i class="fa fa-spinner fa-lg fa-spin"></i>
    </div>

    <div style="width: 400px; height: 400px" class="graph">
      <rank-plot value="currentStep.results.ranks.data" stacked="true" problem="currentStep.problem"></rank-plot>
    </div>
  </div>
</div>
